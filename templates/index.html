<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>OneLab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: #EC632B;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .tabs {
            overflow: hidden;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
        }
        .tabs a {
            background-color: inherit;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
            color: black;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-size: 17px;
        }
        .tabs a:hover {
            background-color: #ddd;
        }
        .tabs a.active {
            background-color: #ccc;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="banner">
    <h1>OneLab</h1>
</div>

<div class="tabs">
    <a href="/upload" class="tablink active">上傳 PDF 檔案</a>
    <a href="/chat" class="tablink">聊天機器人</a>
</div>

<div class="content">
    <p>歡迎使用 OneLab，請選擇上方的選項卡。</p>
</div>

</body>
</html>
