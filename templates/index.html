<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>OneLab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #EC632B;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .tabs {
            overflow: hidden;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
        }
        .tabs a {
            background-color: inherit;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
            color: black;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-size: 17px;
        }
        .tabs a:hover {
            background-color: #ddd;
        }
        .tabs a.active {
            background-color: #ccc;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="banner">
    <h1>OneLab- AI Knowledge Management</h1>
</div>

<div class="tabs">
    <a href="/" class="tablink active">Home</a>
    <a href="/upload" class="tablink">上傳 PDF 檔案</a>
    <a href="/chat" class="tablink">AI 機器人</a>
</div>

<div class="content">
    <h2>1. 若有新的文件需要查詢，請先上傳文件。</h2>
    <h2>2. 若需要查詢的文件已經上傳，請直接點選 AI 機器人。</h2>
    <h2>3. 若有任何問題，請聯絡系統管理員。</h2>
</div>

</body>
</html>
