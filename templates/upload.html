<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneLab - 上傳 PDF 檔案</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #EC632B;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .tabs {
            overflow: hidden;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
        }
        .tabs a {
            background-color: inherit;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
            color: black;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-size: 17px;
        }
        .tabs a:hover {
            background-color: #ddd;
        }
        .tabs a.active {
            background-color: #ccc;
        }

        .tablink {
            text-decoration: none;
            color: #495057;
            padding: 10px 20px;
            margin: 0 5px;
        }

        .tablink.active {
            color: #EC632B;
            border-bottom: 2px solid #EC632B;
        }

        .dataset-input {
            margin: 20px auto;  /* Changed from 20px 0 to 20px auto */
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            max-width: 1000px;  /* Added max-width */
        }

        .dataset-row {
            display: flex;
            flex-direction: column;  /* Changed from row to column */
            align-items: center;     /* Center items horizontally */
            gap: 15px;              /* Adjusted gap */
        }

        .dataset-name {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .dataset-name input[list] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            width: 200px;
        }

        .overwrite-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        #upload-area {
            border: 2px dashed #ced4da;
            padding: 40px;
            text-align: center;
            margin: 20px auto;  /* Changed from 20px 0 to 20px auto */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            max-width: 1000px;  /* Added max-width */
        }

        #upload-area:hover {
            background-color: #f8f9fa;
        }

        #file-list {
            margin: 20px auto;  /* Changed from 20px 0 to 20px auto */
            max-width: 800px;   /* Added max-width */
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #f8f9fa;
            margin: 5px 0;
            border-radius: 4px;
        }

        .efile-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            background-color: #f8f9fa;
            margin: 5px auto;
            border-radius: 4px;
            max-width: 150px; 
        }

        .submit-button {
            background-color: #7b7b7b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin: 20px 0;
        }
        .select-file {
            background-color: #7b7b7b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin: 20px 0;
        }

        .submit-button:hover {
            background-color: #EC632B;
        }
        .select-file:hover {
            background-color:#EC632B;
        }
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dataset-files {
            margin: 20px auto;  /* Changed from 20px 0 to 20px auto */
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            max-width: 1000px;  /* Added max-width */
        }

        #file-list-existing {
            list-style-type: none;
            padding: 0;
        }

        #file-list-existing li {
            padding: 8px;
            margin: 4px 0;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }

        .error-message {
            color: #dc3545;
            padding: 10px;
            margin: 10px auto;  /* Changed from 10px 0 to 10px auto */
            background-color: #f8d7da;
            border-radius: 4px;
            max-width: 1000px;  /* Added max-width */
        }

        /* Center the submit button container */
        .submit-button-container {
            text-align: center;
        }

        /* Center the max file size text */
        .max-file-size {
            text-align: center;
            margin: 20px 0;
        }
    </style>
    <script>
        let selectedFiles = [];
        
        function updateFileList(dataset) {
          const fileList = document.getElementById('current-files');
          fetch(`/dataset-files/${dataset}`)
            .then(response => response.json())
            .then(data => {
              if (data.files.length > 0) {
                let filesHtml = '<h3>目前資料集檔案：</h3><div class="file-list">';
                data.files.forEach(file => {
                  filesHtml += `
                    <div class="efile-item" onchange="toggleFileSelection('${file}')">
                      <input type="checkbox" ${selectedFiles.includes(file) ? 'checked' : ''}>
                      <span>${file}</span>
                    </div>`;
                });
                filesHtml += '</div>';
                fileList.innerHTML = filesHtml;
              } else {
                fileList.innerHTML = '<h3>目前資料集檔案：</h3><p>無檔案</p>';
              }
            });
        }
        
        function toggleFileSelection(filename) {
          const index = selectedFiles.indexOf(filename);
          if (index === -1) {
            selectedFiles.push(filename);
          } else {
            selectedFiles.splice(index, 1);
          }
          
          const submitButton = document.querySelector('.submit-button');
          const uploadarea = document.getElementById('upload-area');
          if (selectedFiles.length > 0) {
            submitButton.textContent = '刪除選中的檔案';
            submitButton.classList.add('delete');
            uploadarea.style.display = 'none';
          } else {
            submitButton.textContent = '上傳並轉換成向量';
            submitButton.classList.remove('delete');
            uploadarea.style.display = 'block';
          }
          
          updateFileList(document.querySelector('[name="dataset_name"]').value);
        }
        
        function handleSubmit(event) {
          event.preventDefault();
          const submitButton = document.querySelector('.submit-button');
          const uploadarea = document.getElementById('upload-area');
          const loadingOverlay = document.getElementById('loading-overlay');
          if (submitButton.classList.contains('delete')) {
            // Handle delete
            const dataset = document.querySelector('[name="dataset_name"]').value;
            const promises = selectedFiles.map(file => 
              fetch(`/delete-dataset/${dataset}/${file}`, { method: 'GET' })
            );
            
            Promise.all(promises)
              .then(() => {
                selectedFiles = [];
                updateFileList(dataset);
                submitButton.textContent = '上傳並轉換成向量';
                submitButton.classList.remove('delete');
                uploadarea.style.display = 'block';
              });
          } else {
            // Handle upload (original functionality)
            document.querySelector('form').submit();
            loadingOverlay.style.display = 'flex';
          }
        }
        
        // Initialize the file list when the page loads
        document.addEventListener('DOMContentLoaded', () => {
          const dataset = document.querySelector('[name="dataset_name"]').value;
          if (dataset) {
            updateFileList(dataset);
          }
          
          const submitButton = document.querySelector('.submit-button-container');
          submitButton.innerHTML = `<button class="submit-button" onclick="handleSubmit(event)">上傳並轉換成向量</button>`;
        });

        
    </script>
</head>
<body>
    <div class="banner">
        <h1>OneLab- AI Knowledge Management</h1>
    </div>

    <div class="tabs">
        <a href="/" class="tablink">Home</a>
        <a href="/upload" class="tablink active">上傳 PDF 檔案</a>
        <a href="/chat" class="tablink">AI 機器人</a>
    </div>

    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
        <div class="dataset-input">
            <div class="dataset-row">
                <div class="dataset-name">
                    資料集名稱：
                    <input 
                        type="text" 
                        list="dataset-list" 
                        id="dataset-input" 
                        name="dataset_name" 
                        required 
                        placeholder="選擇或輸入資料集名稱"
                        onchange="updateFileList(this.value)"
                    >
                    <datalist id="dataset-list">
                        {% for dataset in datasets %}
                        <option value="{{ dataset }}">
                        {% endfor %}
                    </datalist>
                </div>

                <div class="overwrite-checkbox">
                    <input type="checkbox" id="overwrite" name="overwrite" value="yes">
                    <label for="overwrite">覆蓋現有的資料集</label>
                </div>
            </div>
        </div>

        <div class="dataset-files">
            <div id="current-files">
                <h3>目前資料集檔案：</h3>
                <ul id="file-list-existing"></ul>
            </div>
        </div>

        <div id="upload-area">
            將檔案拖曳到此處上傳
            <br><br>
            或
            <br><br>
            <input type="file" id="file-input" name="files" multiple accept=".pdf" style="display: none">
            <label for="file-input" class="select-file">選擇檔案</label>
        </div>

        <div id="file-list"></div>

        <div class="submit-button-container">
            <button type="submit" class="submit-button">上傳並轉換成向量</button>
        </div>
    </form>

    <div class="max-file-size">
        最大上傳檔案大小：20MB
    </div>

    <div id="loading-overlay">
        <img src="/static/loading.gif" alt="Loading...">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const uploadForm = document.getElementById('upload-form');
        let currentFiles = new DataTransfer();

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const droppedFiles = e.dataTransfer.files;
            handleFiles(droppedFiles);
            
            fileInput.files = currentFiles.files;
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            currentFiles = new DataTransfer();
            fileList.innerHTML = '';

            Array.from(files).forEach(file => {
            if (file.size > 20 * 1024 * 1024) { 
                alert(`檔案 ${file.name} 超過 20MB 限制`);
                return;
            }
            currentFiles.items.add(file);

            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                        <span>${file.name} (${formatFileSize(file.size)})</span>
                        <span class="remove-file" onclick="removeFile(this)">✕</span>
                    `;
            fileList.appendChild(fileItem);
            });

            fileInput.files = currentFiles.files;
        }
        function removeFile(element) {
            element.parentElement.remove();
        }

        document.querySelector('.submit-button-container').addEventListener('click', async () => {
            const submitButton = document.querySelector('.submit-button');
            if (fileInput.files.length === 0 && submitButton.classList.contains('delete') === false) {
            alert('請選擇要上傳的檔案');
            return;
            }

            const formData = new FormData();
            
            formData.append('dataset_name', document.getElementById('dataset_name').value);
            formData.append('overwrite', document.getElementById('overwrite').checked);
            
            for (let file of fileInput.files) {
            formData.append('files[]', file);
            }

            try {
            document.getElementById('loading-overlay').style.display = 'block';
            
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('上傳失敗');
            }

            const result = await response.json();
            if (result.success) {
                window.location.reload();
            } else {
                alert(result.error || '上傳失敗');
            }
            } catch (error) {
            alert('上傳過程發生錯誤: ' + error.message);
            } finally {
            document.getElementById('loading-overlay').style.display = 'none';
            }
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        });
    </script>

</body>
</html>
